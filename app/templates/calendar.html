{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-2 md:p-6 rounded-lg shadow-md">
    <div id="calendar"></div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<style>
    /* Custom FullCalendar Styles */
    :root {
        --fc-border-color: #e5e7eb;
        --fc-today-bg-color: rgba(79, 70, 229, 0.05);
        --fc-event-bg-color: #4f46e5;
        --fc-event-border-color: #4f46e5;
        --fc-event-text-color: #ffffff;
    }
    .fc .fc-button-primary {
        background-color: #4f46e5;
        border-color: #4f46e5;
        color: #fff;
    }
    .fc .fc-button-primary:hover, .fc .fc-button-primary:focus {
        background-color: #4338ca;
        border-color: #4338ca;
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #3730a3;
        border-color: #3730a3;
    }
    .fc-event {
        cursor: pointer;
        padding: 4px 6px;
        font-size: 0.8rem;
    }
    .fc-daygrid-event {
        white-space: normal; /* Allow event titles to wrap */
    }
    /* List View Customizations */
    .fc-list-event-title a {
        color: inherit;
        text-decoration: none;
    }
    .fc-list-event-dot {
        border-color: var(--fc-event-bg-color);
    }
    .fc-list-table .fc-list-event:hover td {
        background-color: #f3f4f6;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var isMobile = window.innerWidth < 768;

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: isMobile ? 'listWeek' : 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: isMobile ? 'listWeek,dayGridDay' : 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: '/api/events',
            navLinks: true, // can click day/week names to navigate views
            editable: false,
            dayMaxEvents: true, // allow "more" link when too many events
            eventDidMount: function(info) {
                // Add a tooltip on hover
                var props = info.event.extendedProps;
                info.el.setAttribute('title',
                    `Type: ${props.type}\n` +
                    `Status: ${props.status}\n` +
                    `Requester: ${props.requester}`
                );
            },
            eventClick: function(info) {
                info.jsEvent.preventDefault(); // prevent browser from following link in current tab.
                if (info.event.url) {
                    window.open(info.event.url, "_self"); // open in the same tab
                }
            }
        });

        calendar.render();
    });
</script>
{% endblock content %}
