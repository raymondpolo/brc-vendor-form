{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-2 md:p-6 rounded-lg shadow-md">
    <div id="calendar"></div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<style>
    /* Custom FullCalendar Theme */
    :root {
        --fc-border-color: #e5e7eb;
        --fc-today-bg-color: rgba(79, 70, 229, 0.05); /* A subtle highlight for the current day */
    }

    /* Toolbar buttons */
    .fc .fc-button-primary {
        background-color: #4f46e5;
        border-color: #4f46e5;
    }
    .fc .fc-button-primary:hover,
    .fc .fc-button-primary:focus {
        background-color: #4338ca;
        border-color: #4338ca;
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #3730a3;
        border-color: #3730a3;
    }

    /* Event styles */
    .fc-event {
        cursor: pointer;
        padding: 3px 5px;
        font-size: 0.75rem; /* Smaller font for events to fit more text */
        border-radius: 4px;
    }
    .fc-daygrid-event {
        white-space: normal; /* Allow event titles to wrap */
    }

    /* --- Responsive Adjustments for Toolbar --- */
    @media (max-width: 576px) {
        .fc .fc-header-toolbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem; /* Space between rows */
        }
        .fc .fc-toolbar-chunk {
            display: flex;
            justify-content: center;
            gap: 0.5rem; /* Space between buttons */
        }
        .fc .fc-toolbar-title {
            font-size: 1.2rem;
        }
        .fc .fc-button {
            padding: 0.3em 0.6em;
            font-size: 0.8rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek' // Added listWeek view
            },
            events: '/api/events',
            navLinks: true,
            editable: false,
            dayMaxEvents: 1, // Show 1 event and then a "+x more" link
            
            eventDidMount: function(info) {
                // Add a tooltip on hover for desktop users
                var props = info.event.extendedProps;
                info.el.setAttribute('title',
                    `Type: ${props.type}\n` +
                    `Status: ${props.status}\n` +
                    `Requester: ${props.requester}`
                );
            },
            
            eventClick: function(info) {
                info.jsEvent.preventDefault(); // Don't let the browser follow the link
                if (info.event.url) {
                    window.open(info.event.url, "_self"); // Navigate in the same tab
                }
            }
        });

        calendar.render();
    });
</script>
{% endblock content %}
