{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-2 md:p-6 rounded-lg shadow-md">
    <div id="calendar"></div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<style>
    /* Custom FullCalendar Theme */
    :root {
        --fc-border-color: #e5e7eb;
        --fc-today-bg-color: rgba(79, 70, 229, 0.05);
    }

    /* Toolbar buttons */
    .fc .fc-button-primary {
        background-color: #4f46e5;
        border-color: #4f46e5;
    }
    .fc .fc-button-primary:hover,
    .fc .fc-button-primary:focus {
        background-color: #4338ca;
        border-color: #4338ca;
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #3730a3;
        border-color: #3730a3;
    }

    /* Event styles */
    .fc-event {
        cursor: pointer;
    }
    .fc-daygrid-event, .fc-list-event-title {
        font-size: 0.8rem;
    }
    
    /* Popover for "+more" link */
    .fc-popover {
        z-index: 20;
    }

    /* --- Responsive Adjustments for Toolbar --- */
    @media (max-width: 576px) {
        /* Stack the toolbar on mobile */
        .fc .fc-header-toolbar {
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }
        .fc .fc-toolbar-chunk {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .fc .fc-toolbar-title {
            font-size: 1.25rem;
        }
        .fc .fc-button {
            padding: 0.4em 0.65em;
            font-size: 0.85rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar;

        function renderCalendar() {
            var isMobile = window.innerWidth < 768;

            if (calendar) {
                calendar.destroy();
            }

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listWeek' // List view available on all devices
                },
                events: '/api/events',
                navLinks: true,
                editable: false,

                // --- CORE FIXES FOR MOBILE ---
                
                // 1. Don't show dates from other months. This fixes the overflow.
                showNonCurrentDates: false, 
                
                // 2. The number of weeks will now be 4, 5, or 6, fitting the month perfectly.
                fixedWeekCount: false,
                
                // 3. Let the calendar's content determine its height naturally.
                height: 'auto',

                // 4. Use single-letter day headers on mobile for a tighter fit.
                dayHeaderFormat: isMobile ? { weekday: 'narrow' } : { weekday: 'short' },

                // 5. On mobile, show no events directly, only the "+more" link.
                dayMaxEvents: isMobile ? 0 : 3,
                
                eventDidMount: function(info) {
                    // Add tooltips on hover for desktop users
                    if (!isMobile) {
                        var props = info.event.extendedProps;
                        info.el.setAttribute('title',
                            `Type: ${props.type}\n` +
                            `Status: ${props.status}\n` +
                            `Requester: ${props.requester}`
                        );
                    }
                },
                
                eventClick: function(info) {
                    info.jsEvent.preventDefault();
                    if (info.event.url) {
                        window.open(info.event.url, "_self");
                    }
                }
            });

            calendar.render();
        }

        // Initial render
        renderCalendar();

        // Re-render on window resize to apply responsive options
        var resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(renderCalendar, 250);
        });
    });
</script>
{% endblock content %}
