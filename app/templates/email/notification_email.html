<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; color: #333; }
        .container { padding: 20px; border: 1px solid #ddd; border-radius: 5px; max-width: 600px; margin: auto; }
        .header { font-size: 24px; color: #005a9e; }
        .content { margin-top: 20px; line-height: 1.5; }
        .button { display: inline-block; padding: 10px 20px; margin-top: 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        .footer { margin-top: 30px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <p class="header">{{ title }}</p>
        <div class="content">
            <p>Hello {{ user.name }},</p>
            {{ body_content|safe }}
            <a href="{{ link }}" class="button">View Link</a>
        </div>
        <p class="footer">This is an automated notification from the BRC Vendor Form.</p>
    </div>
</body>
</html>
