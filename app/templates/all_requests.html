{% extends "layout.html" %}
{% from 'partials/_request_card.html' import request_card %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md" x-data="requestManager()">

    <h3 class="text-lg font-semibold text-gray-700 mb-4">All Work Requests</h3>

    <div class="mb-4">
        <input type="text" x-model="search" placeholder="Search across all columns..."
               class="w-full md:w-1/2 lg:w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div class="hidden md:block overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('id')">ID</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('date_created')">Date</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('wo_number')">WO#</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('requester_name')">Requester</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('property')">Property</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('vendor_name')">Vendor</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('status')">Status</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="req in filteredRequests" :key="req.id">
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <a :href="'/request/' + req.id" class="font-medium text-indigo-600 hover:underline" x-text="'#' + req.id"></a>
                        </td>
                        <td class="px-6 py-4" x-text="req.date_created"></td>
                        <td class="px-6 py-4" x-text="req.wo_number"></td>
                        <td class="px-6 py-4" x-text="req.requester_name"></td>
                        <td class="px-6 py-4" x-text="req.property"></td>
                        <td class="px-6 py-4" x-text="req.vendor_name"></td>
                        <td class="px-6 py-4">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  :class="{
                                      'bg-blue-100 text-blue-800': ['New', 'Open'].includes(req.status),
                                      'bg-green-100 text-green-800': ['Completed', 'Approved'].includes(req.status),
                                      'bg-red-100 text-red-800': ['Cancelled', 'Quote Declined'].includes(req.status),
                                      'bg-yellow-100 text-yellow-800': !['New', 'Open', 'Completed', 'Approved', 'Cancelled', 'Quote Declined'].includes(req.status)
                                  }"
                                  x-text="req.status">
                            </span>
                        </td>
                    </tr>
                </template>
                 <tr x-show="filteredRequests.length === 0">
                    <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                        No requests found matching your search.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="grid grid-cols-1 gap-4 md:hidden">
        <template x-for="req in filteredRequests" :key="req.id">
            {{ request_card('req') }}
        </template>
        <div x-show="filteredRequests.length === 0" class="text-center text-gray-500 py-10">
            No requests found matching your search.
        </div>
    </div>
</div>

<script>
    function requestManager() {
        return {
            search: '',
            requests: {{ requests_json|safe }},
            sortColumn: 'id',
            sortDirection: 'desc',

            sortBy(column) {
                if (this.sortColumn === column) {
                    this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortColumn = column;
                    this.sortDirection = 'asc';
                }
            },

            get filteredRequests() {
                const filtered = this.requests.filter(req => {
                    const searchLower = this.search.toLowerCase();
                    return Object.values(req).some(val =>
                        String(val).toLowerCase().includes(searchLower)
                    );
                });

                if (this.sortColumn) {
                    filtered.sort((a, b) => {
                        let valA = a[this.sortColumn];
                        let valB = b[this.sortColumn];

                        if (this.sortColumn === 'id') {
                            valA = parseInt(valA, 10);
                            valB = parseInt(valB, 10);
                        } else if (this.sortColumn === 'date_created') {
                            valA = new Date(valA);
                            valB = new Date(valB);
                        } else if (typeof valA === 'string') {
                            valA = valA.toLowerCase();
                            valB = valB.toLowerCase();
                        }

                        if (valA < valB) return this.sortDirection === 'asc' ? -1 : 1;
                        if (valA > valB) return this.sortDirection === 'asc' ? 1 : -1;
                        return 0;
                    });
                }

                return filtered;
            }
        }
    }
</script>
{% endblock content %}
