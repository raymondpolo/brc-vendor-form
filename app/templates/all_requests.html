{% extends "layout.html" %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md" x-data="requestManager()" data-requests='{{ requests_json|tojson }}'>

    <h3 class="text-lg font-semibold text-gray-700 mb-4">All Work Requests</h3>

    <div class="mb-4">
        <input type="text" x-model="search" placeholder="Search across all columns..."
               class="w-full md:w-1/2 lg:w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div class="hidden md:block overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('id')">Request ID</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('date_created')">Date</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('wo_number')">Work Order #</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100 text-left" @click="sortBy('status')">Status</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('request_type')">Request Type</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('property')">Property</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('unit')">Unit</th>
                    <th scope="col" class="px-6 py-3">Address</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('vendor_name')">Assigned Vendor</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('property_manager')">Property Manager</th>
                    <th scope="col" class="px-6 py-3 cursor-pointer hover:bg-gray-100" @click="sortBy('requester_name')">Requester</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="req in filteredRequests" :key="req.id">
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <a :href="'/request/' + req.id" class="font-medium text-indigo-600 hover:underline" x-text="'#' + req.id"></a>
                        </td>
                        <td class="px-6 py-4" x-text="req.date_created"></td>
                        <td class="px-6 py-4" x-text="req.wo_number || 'N/A'"></td>
                        <td class="px-6 py-4 text-left align-top">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full text-left"
                                  :class="{
                                      'bg-blue-100 text-blue-800': ['New', 'Open'].includes(req.status),
                                      'bg-green-100 text-green-800': ['Completed', 'Approved'].includes(req.status),
                                      'bg-red-100 text-red-800': ['Cancelled'].includes(req.status),
                                      'bg-yellow-100 text-yellow-800': !['New', 'Open', 'Completed', 'Cancelled'].includes(req.status)
                                  }"
                                  x-text="req.status">
                            </span>
                        </td>
                        <td class="px-6 py-4" x-text="req.request_type"></td>
                        <td class="px-6 py-4" x-text="req.property"></td>
                        <td class="px-6 py-4" x-text="req.unit || 'N/A'"></td>
                        <td class="px-6 py-4" x-text="req.address"></td>
                        <td class="px-6 py-4" x-text="req.vendor_name || 'N/A'"></td>
                        <td class="px-6 py-4" x-text="req.property_manager || 'N/A'"></td>
                        <td class="px-6 py-4" x-text="req.requester_name"></td>
                    </tr>
                </template>
                 <tr x-show="filteredRequests.length === 0">
                    <td colspan="11" class="px-6 py-4 text-center text-gray-500">
                        No requests found matching your search.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="grid grid-cols-1 gap-4 md:hidden">
        <template x-for="req in filteredRequests" :key="req.id">
            <a :href="'/request/' + req.id" class="block bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="flex items-center justify-between mb-3">
                    <div class="font-bold text-lg text-indigo-600">Request #<span x-text="req.id"></span></div>
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                          :class="{
                              'bg-blue-100 text-blue-800': ['New', 'Open'].includes(req.status),
                              'bg-green-100 text-green-800': ['Completed', 'Approved'].includes(req.status),
                              'bg-red-100 text-red-800': ['Cancelled', 'Quote Declined'].includes(req.status),
                              'bg-yellow-100 text-yellow-800': !['New', 'Open', 'Completed', 'Approved', 'Cancelled', 'Quote Declined'].includes(req.status)
                          }"
                          x-text="req.status">
                    </span>
                </div>

                <div class="border-t border-gray-200 pt-3 space-y-2 text-sm text-gray-700">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4">
                        <div class="col-span-1 sm:col-span-2"><strong>Work Order #:</strong> <span x-text="req.wo_number || 'N/A'"></span></div>
                        <div class="col-span-1 sm:col-span-2"><strong>Request Type:</strong> <span x-text="req.request_type"></span></div>
                        <div><strong>Property:</strong> <span x-text="req.property"></span></div>
                        <div><strong>Unit:</strong> <span x-text="req.unit || 'N/A'"></span></div>
                        <div class="col-span-1 sm:col-span-2"><strong>Address:</strong> <span x-text="req.address"></span></div>
                        <div class="col-span-1 sm:col-span-2"><strong>Assigned Vendor:</strong> <span x-text="req.vendor_name || 'N/A'"></span></div>
                        <div class="col-span-1 sm:col-span-2"><strong>Property Manager:</strong> <span x-text="req.property_manager || 'N/A'"></span></div>
                        <div class="col-span-1 sm:col-span-2"><strong>Requester:</strong> <span x-text="req.requester_name"></span></div>
                    </div>
                </div>
            </a>
        </template>
        <div x-show="filteredRequests.length === 0" class="text-center text-gray-500 py-10">
            No requests found matching your search.
        </div>
    </div>
</div>

<script>
    function requestManager() {
        return {
            search: '',
            requests: JSON.parse(this.$el.getAttribute('data-requests') || '[]'),
            sortColumn: 'id',
            sortDirection: 'desc',

            init() {
                // Restore saved state if present
                try {
                    const key = 'listState:' + window.location.pathname;
                    const raw = sessionStorage.getItem(key);
                    if (raw) {
                        const s = JSON.parse(raw);
                        if (s.search) this.search = s.search;
                        if (s.sortColumn) this.sortColumn = s.sortColumn;
                        if (s.sortDirection) this.sortDirection = s.sortDirection;
                        // restore scroll after short delay to allow rendering
                        setTimeout(() => { if (s.scrollY) window.scrollTo(0, s.scrollY); }, 50);
                    }
                } catch (e) { /* ignore */ }

                // Watchers to persist state
                this.$watch('search', () => this.saveState());
                this.$watch('sortColumn', () => this.saveState());
                this.$watch('sortDirection', () => this.saveState());
                window.addEventListener('beforeunload', () => this.saveState());
            },

            saveState() {
                try {
                    const key = 'listState:' + window.location.pathname;
                    const state = { search: this.search, sortColumn: this.sortColumn, sortDirection: this.sortDirection, scrollY: window.scrollY };
                    sessionStorage.setItem(key, JSON.stringify(state));
                } catch (e) { /* ignore */ }
            },

            sortBy(column) {
                if (this.sortColumn === column) {
                    this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    this.sortColumn = column;
                    this.sortDirection = 'asc';
                }
            },

            get filteredRequests() {
                const filtered = this.requests.filter(req => {
                    const searchLower = this.search.toLowerCase();
                    return Object.values(req).some(val =>
                        String(val).toLowerCase().includes(searchLower)
                    );
                });

                if (this.sortColumn) {
                    filtered.sort((a, b) => {
                        let valA = a[this.sortColumn];
                        let valB = b[this.sortColumn];

                        if (this.sortColumn === 'id') {
                            valA = parseInt(valA, 10);
                            valB = parseInt(valB, 10);
                        } else if (this.sortColumn === 'date_created') {
                            valA = new Date(valA);
                            valB = new Date(valB);
                        } else if (typeof valA === 'string') {
                            valA = valA.toLowerCase();
                            valB = valB.toLowerCase();
                        }

                        if (valA < valB) return this.sortDirection === 'asc' ? -1 : 1;
                        if (valA > valB) return this.sortDirection === 'asc' ? 1 : -1;
                        return 0;
                    });
                }

                return filtered;
            }
        }
    }
    // Store this list page URL as lastListUrl so detail pages can return here
    document.addEventListener('DOMContentLoaded', () => {
        try { sessionStorage.setItem('lastListUrl', window.location.href); } catch (e) { /* ignore */ }
    });
</script>
{% endblock content %}
